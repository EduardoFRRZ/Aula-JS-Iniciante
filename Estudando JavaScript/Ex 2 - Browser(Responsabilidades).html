<!DOCTYPE html>
<html>
	<head>
		<title>Browser(Responsabilidades) - JavaScript</title>
		<script type="text/javascript">
			var largura = window.innerWidth;
			alert("Largura da tela = " + largura + "px");
			alert(document.title); // Mostra no alert o titulo do documento.
		</script>
	</head>
	<body>
		<h1>Iniciando em JavaScript.</h1>
	</body>
</html>
