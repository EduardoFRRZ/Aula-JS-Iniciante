<!DOCTYPE html>
<html>
	<head>
		<title>Eventos - JavaScript</title>
		<script type="text/javascript">
			function trocaIMG(){
				window.document.getElementById("imgTHOR").src="img/Loki.png";
			}
		</script>
	</head>
	<body>
		<h1>Iniciando em JavaScript.</h1>
		<h2>Click no poderoso Thor e veja seu inimigo.</h2>
		<img id="imgTHOR" onclick="trocaIMG();" src="img/Thor.png">
	</body>
</html>

<!-- Evento onmouseover dispara o Evento ao passar o mouse por cima. Evento onclick dispara o Evento ao clicar>
